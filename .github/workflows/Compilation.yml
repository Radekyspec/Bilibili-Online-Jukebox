# This is a basic workflow to help you get started with Actions

name: Nuitka CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check out repository
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Setup Python 3.9
        uses: actions/setup-python@v3.0.0
        with:
          python-version: 3.9.7
          architecture: x64
      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Replace dependencies
        shell: cmd
        run: |
          del C:\hostedtoolcache\windows\Python\3.9.7\x64\lib\site-packages\playsound.py
          copy D:\a\Bilibili-Online-Jukebox\Bilibili-Online-Jukebox\site-packages\playsound.py C:\hostedtoolcache\windows\Python\3.9.7\x64\lib\site-packages\playsound.py
          del C:\hostedtoolcache\windows\Python\3.9.7\x64\lib\site-packages\pydub\utils.py
          copy D:\a\Bilibili-Online-Jukebox\Bilibili-Online-Jukebox\site-packages\pydub\utils.py C:\hostedtoolcache\windows\Python\3.9.7\x64\lib\site-packages\pydub\utils.py
      - name: Compile
        shell: cmd
        run: |
          setup.bat
